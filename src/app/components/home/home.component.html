<!-- Main container -->
<div class="home-container">
  <!-- Mobile filter toggle -->
  <button class="filter-toggle" [class.show-filters]="showFilters" (click)="toggleFilters()">
    <i class="fas fa-filter"></i>
    <span>Filters</span>
  </button>

  <!-- Add overlay -->
  <div class="filters-overlay" [class.show]="showFilters" (click)="toggleFilters()"></div>
  
  <div class="home-layout">
    <!-- Sidebar -->
    <aside class="filters-sidebar" [class.show-filters]="showFilters">
      <button class="close-filters" (click)="toggleFilters()" *ngIf="showFilters">
        <i class="fas fa-times"></i>
      </button>
      <app-location-filter
        [isLoading]="isLoading"
        [locationError]="locationError"
        [currentFilter]="currentFilter"
        (locationRequest)="onLocationRequest()"
        (filterChange)="onFilterChange($event)"
        (clearFiltersRequest)="onClearFilters()">
      </app-location-filter>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <cdk-virtual-scroll-viewport itemSize="350">
        <div class="profiles-grid">
          <ng-container *ngIf="isLoading">
            <div class="profile-card skeleton" *ngFor="let i of [1,2,3,4,5,6]">
              <div class="skeleton-image"></div>
              <div class="skeleton-content">
                <div class="skeleton-text"></div>
                <div class="skeleton-text"></div>
              </div>
            </div>
          </ng-container>
          
          <ng-container *ngIf="!isLoading">
            <ng-container *ngIf="userProfiles.length > 0; else noProfiles">
              <div *ngFor="let profile of userProfiles" 
                   class="profile-card"
                   [routerLink]="['/profile', profile._id]">
                <div class="card-media">
                  <img [src]="profile.images.length ? fileUploadService.getMediaUrl(profile.images[0]) : 'assets/default-avatar.jpg'" 
                       [alt]="profile.fullName" 
                       loading="lazy">
                  <div class="card-badges">
                    <span *ngIf="profile.profileLevel === 'vip'" class="badge vip">
                      <i class="fas fa-star"></i> VIP
                    </span>
                    <span *ngIf="profile.profileLevel === 'premium'" class="badge premium">
                      <i class="fas fa-crown"></i> Premium
                    </span>
                  </div>
                </div>

                <div class="card-content">
                  <div class="card-header">
                    <h3>{{ profile.fullName }}</h3>
                    <p class="username">{{ profile.username ? '@' + profile.username : '' }}</p>
                  </div>

                  <div class="card-details">
                    <div class="detail-item" *ngIf="profile.role">
                      <i class="fas fa-briefcase"></i>
                      <span>{{ profile.role }}</span>
                    </div>
                    
                    <div class="detail-item" *ngIf="userLocation && getCoordinates(profile)">
                      <i class="fas fa-map-marker-alt"></i>
                      <span>{{ calculateDistance(userLocation, getCoordinates(profile)!) | number:'1.0-1' }} km</span>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
            
            <ng-template #noProfiles>
              <div class="no-results">
                <i class="fas fa-search"></i>
                <h3>No profiles found</h3>
                <p>Try adjusting your filters or search criteria</p>
              </div>
            </ng-template>
          </ng-container>
        </div>
      </cdk-virtual-scroll-viewport>
    </main>
  </div>

  <a routerLink="/pricing" class="floating-cta" aria-label="Upgrade to Premium">
    <div class="cta-content">
      <i class="fas fa-crown"></i>
      <div class="cta-text">
        <strong>Upgrade Now</strong>
        <span>Get more visibility</span>
      </div>
    </div>
  </a>
</div>
