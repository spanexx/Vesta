<h2>View Profiles Near You</h2>
    <p>Allow access to your location to see profiles in your area?</p>
    <div class="dialog-actions">
      <button mat-button (click)="onNo()">No Thanks</button>
      <button mat-raised-button color="primary" (click)="onYes()">
        Use My Location
      </button>
    </div>
