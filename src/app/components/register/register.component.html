<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h2>Create Account</h2>
      <p>Join our community today</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <i class="fas  fa-user fasa"></i>

          <input 
            id="username"
            type="text" 
            formControlName="username"
            placeholder="Choose a username"
            [class.error]="showError('username')"
            autocomplete="username">
        </div>
        <div class="error-message" *ngIf="showError('username')">
          {{ getErrorMessage('username') }}
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope fasa"></i>
          <input 
            id="email"
            type="email" 
            formControlName="email"
            placeholder="Enter your email"
            [class.error]="showError('email')"
            autocomplete="email">
        </div>
        <div class="error-message" *ngIf="showError('email')">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input 
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Create a password"
            [class.error]="showError('password')"
            autocomplete="new-password">
          <div class="password-visuals">
            <i class="fas fa-lock"></i>

            <i 
            class="fas toggle-password" 
            [class.fa-eye]="!showPassword"
            [class.fa-eye-slash]="showPassword"
            (click)="togglePasswordVisibility()">
          </i>
          </div>
        </div>
       
        <div class="error-message" *ngIf="showError('password')">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <div class="form-group">
        <label for="birthdate">Birthdate</label>
        <div class="input-wrapper">
          <i class="fas fa-calendar fasa"></i>
          <input 
            id="birthdate"
            type="date" 
            formControlName="birthdate"
            [class.error]="showError('birthdate')">
        </div>
        <div class="error-message" *ngIf="showError('birthdate')">
          {{ getErrorMessage('birthdate') }}
        </div>
      </div>

      <div class="form-group terms-group">
        <label class="terms-label">
          <input type="checkbox" formControlName="termsAccepted">
          <span class="terms">I accept the Terms and Conditions</span>
        </label>
        <div class="error-message" *ngIf="showError('termsAccepted')">
          {{ getErrorMessage('termsAccepted') }}
        </div>
      </div>

      <button 
        type="submit" 
        class="register-button"
        [disabled]="registerForm.invalid || isLoadingLocation"
        [class.loading]="isLoadingLocation">
        <span *ngIf="!isLoadingLocation">Register</span>
        <div class="spinner" *ngIf="isLoadingLocation"></div>
      </button>

      <div class="error-alert" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-alert" *ngIf="successMessage">
        {{ successMessage }}
      </div>
    </form>

    <div class="login-prompt">
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </div>
  </div>
</div>
